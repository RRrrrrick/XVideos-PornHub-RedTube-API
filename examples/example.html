<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <pre id="data"></pre>
    <script>
      fetch('https://appsdev.cyou/xv-ph-rt/api/?site_id=xvideos&video_id=59934029', {
        method: 'GET',
        headers: {
          Accept: 'application/json',
        },
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          document.querySelector('#data').innerText = JSON.stringify(data, undefined, 2);
        });
    </script>
  </body>
</html>
